<div class="cabecera" style="height:90%; text-align:center"
  fxLayout="column"
  fxLayout.xs="column"
  fxLayoutAlign="center"
  fxLayoutGap="10px"
  fxLayoutGap.xs="10px">
  <div><h2>Trabajadores</h2></div>
  <div>
    <button mat-raised-button [routerLink]="'../nuevo'">
      <mat-icon>
        <i class="material-icons">add</i>
      </mat-icon>
      AÃ±adir
    </button>
  </div>
  <div style="overflow-x:auto;" *ngIf="trabajadores.length>0">
    <table class="tabla">
      <thead>
        <th>Nombre</th>
        <th>Tipo Doc</th>
        <th>Nro Doc</th>
        <th>Telf</th>
        <th>Email</th>
        <th>Cargo</th>
        <th>Acciones</th>
      </thead>
      <tbody>
        <tr *ngFor="let trab of trabajadores">
          <td>{{trab.nombre_trab}}</td>
          <td>{{trab.tipo_doc}}</td>
          <td>{{trab.num_doc}}</td>
          <td>{{trab.tel_trab}}</td>
          <td>{{trab.mail_trab}}</td>
          <td>{{trab.cargo_trab}}</td>
          <td>
            <button mat-icon-button (click)="eliminarTrabajador(trab.id_trab)">
              <mat-icon aria-label="Eliminar elemento">delete</mat-icon>
            </button>
            <button mat-icon-button [routerLink]="['../actualizar',trab.id_trab]">
                <mat-icon aria-label="Editar">edit</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
