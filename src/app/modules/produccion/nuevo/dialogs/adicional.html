<h2 mat-dialog-title>Adicional</h2>
<form [formGroup]="adicionalForm">
<mat-dialog-content>
        <table  class="campo">
                <tr>
                  <td>Nombre</td>
                  <td>
                      <mat-form-field class="campo">
                          <input matInput formControlName="descripcion">
                        </mat-form-field>
                  </td>
                </tr>
                <tr>
                    <td>Contacto</td>
                    <td>
                      <mat-form-field>
                        <mat-select formControlName="contacto">
                          <mat-option *ngFor="let contact of contactos" [value]="contact.vcod_contac">
                            {{contact.vnom_contact}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                    </td>
                  </tr>
                </table>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]=null class="cancelar">Cancelar</button>
  <button mat-button [mat-dialog-close]="adicionalForm.value" cdkFocusInitial class="aceptar" [disabled]="!adicionalForm.valid">Agregar</button>
</mat-dialog-actions>
</form>
